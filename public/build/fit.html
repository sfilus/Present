<!doctype html>
<html lang="en">
<head>
  <title>Steve's cover letter</title>
  <meta charset="UTF-8">
  <meta name="description" content="Slideshow">
  <meta name="author" content="Stephen Filus">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>

<body class="bg-bcyellow text-gray-900" data-controller="history">
  <div 
    id="content" 
    class="cover-letter-content-container" 
    data-action="popstate@window->history#backState">

    <div data-target="history.contentBody" class="container mx-auto h-full pb-32 overflow-y-hidden">
<!-- no content above here -->

    <h1 class="title">
      New Page Template
    </h1>

    <div class="content-wrapper">
      <!-- Things inside this div.content-wrapper will be placed inside the white "card" on the slide. -->

      <p>Hello World!</p>

    </div>

<!-- no content below here -->
</div>
</div>
<footer 
  data-controller="footer"
  id="footer"
  data-turbo-links-permanent
  class="w-full bg-bcyellow fixed bottom-0 flex justify-center">

  <div class="justify-between items-center flex py-3 px-3 lg:px-0 w-full lg:max-w-2xl">
  <button 
    data-target="footer.backButton history.backButton"
    data-action="click->footer#back"
    class="disabled:opacity-25 bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded">
    Back
  </button>

  <div>
    <select 
      data-target="footer.slideList history.slideList"
      data-action="change->footer#pickSlide"
      class="block w-full bg-gray-300 border border-gray-300 py-3 px-4 pr-8 rounded">
      
        <option 
          data-target="footer.slideOption history.slideOption"
          value="index.html">[ 1/3 ] Introduction</option>
      
        <option 
          data-target="footer.slideOption history.slideOption"
          value="research-fidelity-team.html">[ 2/3 ] Research and Fidelity</option>
      
        <option 
          data-target="footer.slideOption history.slideOption"
          value="fit.html">[ 3/3 ] Fit</option>
      
   </select>


  </div>


  <button 
    data-target="footer.nextButton history.nextButton"
    data-action="click->footer#next"
    class="disabled:opacity-25 bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded">
    Next
  </button>
  </div>
</footer>
</body>
</html>
