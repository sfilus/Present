  <!doctype html>
<html lang="en">
<head>
  <title>Steve's cover letter</title>
  <meta charset="UTF-8">
  <meta name="description" content="Steve's cover letter for the open programmer position at Basecamp.">
  <meta name="author" content="Stephen Filus">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>

<body class="bg-bcyellow text-gray-900" data-controller="history">
  <div 
    id="content" 
    class="cover-letter-content-container" 
    data-action="popstate@window->history#backState">

    <div data-target="history.contentBody">


    <h1 class="text-4xl text-center font-bold mb-6">
      Intro
    </h1>

    <div class="flex justify-center h-screen">
      <div class="flex flex-col bg-white max-w-2xl w-full rounded-lg shadow-md mb-64">
        <div class="text-center bg-gray-100 px-4 py-2 m-2 rounded-lg">1</div>
        <div class="text-center bg-gray-100 px-4 py-2 m-2 rounded-lg">2</div>
        <div class="text-center bg-gray-100 px-4 py-2 m-2 rounded-lg">3</div>
      </div>
    </div>


  </div>
</div>
<footer 
  data-controller="footer"
  id="footer"
  data-turbo-links-permanent
  class="w-full bg-bcyellow fixed bottom-0 flex justify-center">

  <div class="justify-between items-center flex p-3 w-full lg:max-w-2xl">
  <button 
    data-target="footer.backButton history.backButton"
    data-action="click->footer#back"
    class="disabled:opacity-25 bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded">
    Back
  </button>

  <div>
    <select 
      data-target="footer.slideList history.slideList"
      data-action="change->footer#pickSlide"
      class="block w-full bg-gray-300 border border-gray-300 py-3 px-4 pr-8 rounded">
      
        <option 
          data-target="footer.slideOption history.slideOption"
          value="index.html">[ 1/3 ] Intro</option>
      
        <option 
          data-target="footer.slideOption history.slideOption"
          value="2-why-i-want-to-work-at-basecamp.html">[ 2/3 ] Why I Want To Work At Basecamp</option>
      
        <option 
          data-target="footer.slideOption history.slideOption"
          value="3-how-this-was-built.html">[ 3/3 ] How This Was Built</option>
      
   </select>


  </div>


  <button 
    data-target="footer.nextButton history.nextButton"
    data-action="click->footer#next"
    class="disabled:opacity-25 bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-4 border-b-4 border-green-700 hover:border-green-500 rounded">
    Next
  </button>
  </div>
</footer>
</body>
</html>
